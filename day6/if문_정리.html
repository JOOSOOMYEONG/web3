<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        if : 조건이 단 하나일 때 사용한다.
            - 단독 사용이 가능하며, 추가 조건 없이 아주 간단한 논리를 구현할 때 사용한다.

        else : 조건이 두 가지로 나뉠 때 사용한다.
            - 참 또는 거짓 두 가지로 나뉠 경우에 사용. / if문이 있어야만 사용 가능.
        
        else if : 조건이 여러 단계로 나누니는 경우 사용한다.
                - 여러 범위에 대한 값을 각각 정해줄 때 적합.
                
        중첩 if문 : 한 조건이 참일 떄 추가적인 조건을 따져봐야하는 경우에 사용한다.
                - 논리가 종속적일 떄 적합. / 다소 복잡하기 때문에 가독성에 주의.
        */

    </script>
</body>
</html>
