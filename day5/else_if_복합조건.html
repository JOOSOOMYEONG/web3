<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if 복합조건</title>
</head>
<body>
    <script>
        // 사용자의 나이를 입력 받는다.

        /*
        1. 사용자의 나이가 0보다 크고 7 이하인 유아는 버스비 800원
        2. 8살 이상이거나 19살 이하인 학생은 경우 버스비 1,200원
        3. 20살 이상이거나 34살 이하인 청년은 버스비 1,600원
        4. 35살 이상이거나 59살 이하인 중년은 버스비 2,000원
        5. 60살 이상이거나 150살 이하인 노년층은 무료
        6. 이 외의 나이를 입력한 경우 무언가 잘못됐다... 사람의 나이가 어떻게... (입력값)살...?

        && 연산자와 else if문을 사용하여 구현
        */

        let userAge = prompt("나이를 입력해주세요. (숫자만)");
        /*
        let result1 = userAge >= 0 && userAge <= 7;
        let result2 = userAge >= 8 && userAge <= 19;
        let result3 = userAge >= 20 && userAge <= 34;
        let result4 = userAge >= 35 && userAge <= 59;
        let result5 = userAge >= 60 && userAge <= 150;
        let result6 = userAge > 150;
        직접적으로 넣지 않아서 인식 X
        */

         if(userAge >= 0 && userAge <= 7){
            document.write("유아는 버스비 800원입니다.");

         } else if( userAge >= 8 && userAge <= 19){
            document.write("학생은 경우 버스비 1,200원입니다.");

         } else if(userAge >= 20 && userAge <= 34){
            document.write("청년은 버스비 1,600원입니다.");

         } else if(userAge >= 35 && userAge <= 59){
            document.write("중년은 버스비 2,000원입니다");

         } else if(userAge >= 60 && userAge <= 150){
            document.write("노년층은 무료입니다.");

         } else{
            document.write("사람의 나이가 어떻게 " + userAge + "살 인가요? 귀신?");
        }
    </script>
</body>
</html>
