<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균 판매량</title>
</head>
<body>
    <script>
        // 질의응답창을 이용하여 4분기 판매량을 입력받고
        // 전 분기 판매량보다 판매량이 높거나 같은 경우에는 > 판매량이 평균 이상입니다. / 낮을 때는 판매량이 평균 미달입니다.
        // 1분기 판매량 : 1200
        // 2분기 판매량 : 1300
        // 3분기 판매량 : 1400

        let fSell = 1200;
        let sSell = 1300;
        let tSell = 1400;

        let nowSell = prompt("4분기 판매량을 입력하세요.");
        let normalSell = (fSell + sSell + tSell) / 3;
        console.log(normalSell);
        let sell = Number(nowSell) >= normalSell ? "판매량이 평균 이상입니다" : "판매량이 평균 미달입니다";
        document.write(sell);
    </script>
</body>
</html>
