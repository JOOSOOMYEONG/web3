<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile문</title>
</head>
<body>
    <script>
        /*
        let 변수 = 초기화;

        do{
            자바스크립트 코드;
            증강식;
        } while(조건식);
        */

        let i = 1;

        do{
            document.write(`dowhile문 ${i} 번 실습 중! <br>`);
            i++;
        }while(1 >= 10);
        
        // while문과 dowhile문의 차이는 조건 검사 순서에 있어 차이가 난다.
        /*
        while문 - 조건을 먼저 검사한 후 코드를 실행. / 조건이 처음부터 false라면 코드를 한 번도 실행하지 않음.

        dowhile문 - 코드를 먼저 실행한 후 조건을 검사함. / 조건이 처음부터 false라도 조건식을 나중에 검사하기 떄문에 자바스크립트 코드가 최소 1번은 실행됨.
        */
    </script>
</body>
</html>
