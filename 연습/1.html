        let group1 = ['사과','바나나'];

        console.log(group1)

        let fruits = allFruit.splice(2,1,"귤","복숭아");

        // [사과,바나나,귤,복숭아,딸기] 사과 없애기
        allFruit.shift();

        // 없어진 사과 자리에 망고 추가
