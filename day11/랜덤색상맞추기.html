<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 색상 맞추기</title>
</head>
<body>
    <script>
        // if문 사용
        // 색은 1빨2주3노4초5파
        // 컴퓨터의 값을 가지고 문자화

        document.write("<h1>컴퓨터가 생각하는 색상 맞추기</h1><br>");

        let color = prompt("색상을 입력하세요.","빨강, 주황, 노랑, 초록, 파랑");

        let randomColor;

        let randomNumber = Math.floor(Math.random()*6);

        if(randomNumber == 1){
            randomColor = "빨강";
        } else if(randomNumber ==2){
            randomColor = "주황";
        } else if(randomNumber == 3){
            randomColor = "노랑";
        }else if(randomNumber == 4){
            randomColor = "초록";
        }else if(randomNumber == 5){
            randomColor = "파랑";
        } else{
            document.write("없는 색상입니다");
        }

        if(color === randomColor){
            document.write("축하합니다! 같은 색상을 맞췄습니다!");
        } else{
            document.write("아쉽네요. 컴퓨터가 출력한 값은" + randomColor + "입니다.");
        }
    </script>
</body>
</html>
