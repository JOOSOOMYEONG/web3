<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 유효성 검사</title>
</head>
<body>
    <script>
        /*
        사용자에게 이메일 입력 받기
        배열로 사용 가능한 도메인 형식 지정
        .co.kr / .com / .net

        미리 만들어놓은 변수
        let check1 = false;
        let check2 = false;

        if문을 사용해서 사용자가 입력한 문자열 이메일이 @가 들어있는지 확인
        (들어있다면 check1을 true로 변경)

        for문을 사용하여 도메인 배열을 돌면서 사용자가 입력한 도메인이 도메인 배열에 들어있는지 확인 (들어있다면 check2을 true로 변경)

        if문을 사용해서 check1과 check2 둘 다 true라면 사용자가 입력한 이메일 + 은 사용 가능한 아이디입니다. 출력
        둘 중에 하나라도 false인 경우에는 이메일 형식이 잘못되었음 출력
        */

        let userEmail = prompt("이메일을 입력해주세요.");
        let urlArr = [".co.kr",".com",".net"];
        // let urlArr = [1,2,3];

        let check1 = false;
        let check2 = false;

        if(userEmail.indexOf("@") > 0){
            check1 = true;
        }

        for(let i = 0; i < urlArr.length; i++){
            if(userEmail.indexOf(urlArr[1]) > 0){
                check2 = true;
            }
        }

        if(check1 && check2){
            document.write(`${userEmail}은 사용 가능한 아이디입니다.`);
        }else{
            alert(`이메일 형식이 잘못되었음`);
        }
    </script>
</body>
</html>
