<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체 실습</title>
</head>
<body>
    <script>
        // 조건
        /*
        사용자의 여권 이름을 입력 받는다.(영어)
        사용자가 입력한 영어 이름을 대문자로 변경한다.
        사용자 이름 출력

        사용자 번호를 입력 받는다.
        사용자 휴대폰 번호는 01000000000
        마지막 4개를 ****로 표시
         사용자 번호 출력
        */

        let userName = prompt("본인의 여권 이름을 입력해주세요. (영어)");
        document.write(userName.toUpperCase(),"<br>");

        let userNum = prompt("본인의 전화번호를 입력해주세요.", "- 없이 입력");
        let result = userNum.substring(0,userNum.length - 4) + "****";
        document.write(result);
        
    </script>
</body>
</html>
