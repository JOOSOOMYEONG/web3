<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <script>
        // 비교연산자
        // 1. a > b (a가 b보다 크다)
        // 2. a < b (a가 b보다 작다 )
        // 3. a >= b (a가 b보다 크거나 작다)
        // 4. a <= b (a가 b보다 작거나 같다)

        // 5. a == b (a와 b는 같다) - 자료형(type)은 숫자형이든 문자형이든 상관하지 않고 표기된 숫자만 일치하면 true 를 반환한다.
        // 즉, 숫자형 10이던 문자형 "10" 이던 같은 것으로 인식되어 true를 반환한다.

        // 6. a === b (a와 b는 같다) - 자료형(type)까지 검사한다.
        // 숫자형 10과 문자형 "10" 을 다른 것으로 인식되어 false를 반환한다.

        // 7. a != b (a와 b는 다르다) - 자료형, 문자형, 숫자형이든 상관하지 않고 숫자 10과 문자 10이 같은 것으로 인식되어 a != b에 대하여 false를 반환한다. (!은 결과값을 반댈 바꿔서 false를 반환함. 아주아주 청개구리)

        // 7. a !== b (a와 b는 다르다) - 숫자형 10과 문자형 10

        let a = 10;
        let b = 20;
        let c = "10";
        let result

        result = a > b;
        console.log(result)

        result = a < b;
        console.log(result)

        result = a <= b;
        console.log(result)

        result = a >= b;
        console.log(result)

        result = a == b;
        console.log(result)

        result = a != b;
        console.log(result)

        result = a == c;
        console.log(result)

        result = a === c;
        console.log(result)

        result = a !== c;
        console.log(result)
    </script>
</body>
</html>
