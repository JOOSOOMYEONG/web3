<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자</title>
</head>
<body>
    <script>
        // 논리연산자 이론 
        // || (or) - 비교를 하기 떄문에 2개의 값이 필요.
        // 피연산자 중 값이 하나만 true 여도 true라는 결과값을 반환한다.

        // &&(and) - 비교를 하기 떄문에 2개의 값이 필요.
        // 피연산자 중 값이 하나라도 false가 존재하면 false라는 결과값을 반환한다.

        // !(not) - 하나의 값만 있어도 됨.
        // 단항 연산자로 값이 true이면 반대로 false를 반환한다.
        
        let a = 10;
        let b = 20;
        let c = 30;
        let d = 40;
        let result;

        // || or
        result = a > b || b >= c || c > d;
        console.log(result);

        result = a > b || b >= c || c <= d;
        console.log(result);

        // && and
        result = a <= b && b >= c && c <= d;
        console.log(result);

        result = a <= b && b <= c && c <= d;
        console.log(result);

        // ! not
        result = ! (a > b);
        console.log(result);
    </script>
</body>
</html>
