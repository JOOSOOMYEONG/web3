<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 문제</title>
</head>
<body>
    <script>
        // group1 에는 사과와 바나나가 있음
        // group2 에는 포도와 딸기가 있음

        let group1 = ["사과", "바나나"];
        let group2 = ["포도", "딸기"];

        let result = group1.concat(group2);
        document.write(result + "<br>");

        // 바나나, 포도 없애기
        // let result2 = result.slice(1,3);
        // document.write(result2 + "<br>");

        // [사과,바나나,포도,딸기]에서 포도를 없애고 귤, 복숭아 추가 [사과,바나나,귤,복숭아,딸기]로 출력
        let fruits  = result.splice(2,1,"귤","복숭아")
        document.write(result + "<br>");
        console.log(result);
        console.log(fruits);
        
        // [사과,바나나,귤,복숭아,딸기] 사과 없애기
        result.shift();
        document.write(result + "<br>");

        // 없어진 사과 자리에 망고 추가
        result.unshift("망고");
        document.write(result + "<br>");
        console.log(result);

        // 오름차순으로 정렬
        result.sort();
        document.write(result + "<br>");
    </script>
</body>
</html>
