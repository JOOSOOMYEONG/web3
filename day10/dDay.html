<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dDay</title>
</head>
<body>
    <script>
        // 현재 날짜부터 특정날짜까지 며칠이 남았는지 구하는 방식
        // 현재 날짜, 특정 날짜(연말)

        let today = new Date();
        // 날짜객체부터 밀리초로 계산
        let nowYear = today.getFullYear();
        let lastDay = new Date (nowYear,11,31);
        let dDay = lastDay.getTime() - today.getTime();

        console.log(lastDay.getTime());
        console.log(today.getTime());

        let result = Math.ceil(dDay/(1000 * 60 * 60 * 24));
        // ceil : 소수점 반올림
        document.write(`연말 D-day : ${result}일 남았습니다.`);
    </script>
</body>
</html>
