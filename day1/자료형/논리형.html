<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = true;
        let b = 10 >= 100;
        let c = Boolean("Hello");
        // 불리안 데이터 타입은 2개 중 한 개의 값을 정의함. TRUE / FALSE
        // Boolean() 메서드는 숫자 0과 null 값 undefined, 빈문자("") 를 제외한 모든 데이터에 대해 true를 반환한다.

        document.write(a, "<br>");
        document.write(b, "<br>");
        document.write(c, "<br>");
    </script>
</body>
</html>
