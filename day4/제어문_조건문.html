<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 조건문</title>
</head>
<body>
    <script>
        // if문 이론

        /*

        if (조건식){
            자바스크립트 코드 ;(조건식이 true라면 작동된다.)
        }
        
        조건식은 Boolean메서드와마찬가지로 true, false 만 변환한다.
        - 특징 : 조건식 부분에 0이 들어간다면 false를 변환한다.
        */

        let num = 19;
        
        if(num < 500){
            document.write("조건이 참입니다.")
        }

        let num2 = 10;
        if(num2){
            console.log("false 입니다.")
        }
    </script>
</body>
</html>
