<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 탈퇴</title>
</head>
<body>
    <script>
        // confirm("메시지를 확인하세요")
        // 확인 : true / 취소 : false

        // 탈퇴하시겠습니까? 라는 질문에 확인을 눌렀다면 탈퇴 처리되었습니다. 출력
        // 탈퇴하시겠습니까? 라는 질문에 취소를 눌렀다면 탈퇴 취소되었습니다. 출력
        
        let userConfirm = confirm("탈퇴하시겠습니까?")

        if(userConfirm){
            document.write("탈퇴 처리되었습니다.")
        } else {
            document.write("탈퇴 취소되었습니다.")
        }
    </script>
</body>
</html>
